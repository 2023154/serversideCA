<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="main.css">

  <style>
    .login-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgb(255, 255, 255);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .modal-header h2 {
      margin: 0;
    }

    .close-modal {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
    <!-- Header -->
    <header class="header-section d-flex justify-content-between align-items-center px-4 py-3" style="background-color: #7335b7; color: white;">
      <h1>Main Page</h1>
      <button id="loginButton" class="btn btn-light">Login</button>
    </header>
  
    <!-- Main Content -->
    <main class="main-content">
  
      <section class="services-section py-5">
        <div class="container">
          <h2 class="text-center">Welcome to our booking plataform.</h2>
          <div class="row text-center">
            <div class="col-md-6 col-lg-3">
              <img src="images/s1.png" alt="Service 1" class="img-fluid mb-2">
              <h5>Access Form</h5>
              <p>Book from here.</p>
              <a href="form.html" class="btn btn-primary">BOOK</a>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="service-card">
                  <div class="img-container text-center">
                    <img src="images/s2.png" alt="Service 2" class="img-fluid">
                  </div>
                  <div class="details">
                    <h5>Control bookings</h5>
                    <p>Here you can see the bookings</p>
                    <a href="form.html" class="btn btn-primary">BOOK</a>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-lg-3">
                <div class="service-card">
                  <div class="img-container text-center">
                    <img src="images/s3.png" alt="Service 3" class="img-fluid">
                  </div>
                  <div class="details">
                    <h5>We are a company that make bookings.</h5>
                    <p>About us</p>
                    <a href="form.html" class="btn btn-primary">BOOK</a>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-lg-3">
                <div class="service-card">
                  <div class="img-container text-center">
                    <img src="images/s4.png" alt="Service 4" class="img-fluid">
                  </div>
                  <div class="details">
                    <h5>here you can contact us.</h5>
                    <p>contact</p>
                    <a href="form.html" class="btn btn-primary">BOOK</a>
                  </div>
        
          </div>
        </div>
      </section>
    </main>
  
    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="login-modal" id="loginModal">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <button class="btn btn-secondary w-100 mt-2" id="closeModal">Cancel</button>
    </div>
  
    <!-- Footer -->
    <footer class="footer-container bg-dark text-white text-center py-3" style="margin-top: 7%;">
      <p>&copy; <span id="displayYear"></span> Admin Dashboard. All Rights Reserved.</p>
    </footer>

  <!-- Scripts -->
  <script src="js/login.js"></script>
  <script>
    // Display current year in footer
    document.getElementById('displayYear').textContent = new Date().getFullYear();

    // Modal functionality
    const loginButton = document.getElementById('loginButton');
    const loginModal = document.getElementById('loginModal');
    const modalOverlay = document.getElementById('modalOverlay');
    const closeModal = document.getElementById('closeModal');
    const loginForm = document.getElementById('loginForm');

    // Open modal
    loginButton.addEventListener('click', () => {
      loginModal.style.display = 'block';
      modalOverlay.style.display = 'block';
    });

    // Close modal
    closeModal.addEventListener('click', () => {
      loginModal.style.display = 'none';
      modalOverlay.style.display = 'none';
    });

    modalOverlay.addEventListener('click', () => {
      loginModal.style.display = 'none';
      modalOverlay.style.display = 'none';
    });

    // Handle form submission
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        alert(`Login successful for user: ${username}`);
        // Close modal after successful login
        loginModal.style.display = 'none';
        modalOverlay.style.display = 'none';
      } else {
        alert('Please fill in all fields.');
      }
    });
  </script>
</body>

</html>
