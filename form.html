<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concert Booking Form</title>
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concert Booking Form</title>
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <header class="header-section">
    <h1>Admin Dashboard</h1>
  </header>

  <main>
    <section>
      <div>
        <h2>Concert Booking Form</h2>
        <form id="bookingForm" method="POST" action="/submit">
          <input type="text" id="firstName" name="firstName" placeholder="First Name" required />
          <input type="text" id="lastName" name="lastName" placeholder="Last Name" required />
          <input type="number" id="age" name="age" min="18" max="100" placeholder="Age" required />
          <input type="email" id="email" name="email" placeholder="E-mail" required />
          <input type="text" id="phone" name="phone" maxlength="10" placeholder="Phone Number" required />
          <input type="text" id="eircode" name="eircode" maxlength="7" placeholder="Eircode" required />
          <input type="text" id="productionCompany" name="productionCompany" placeholder="Production Company" required />
          <input type="text" id="artistStageName" name="artistStageName" placeholder="Artist Name" required />
          <input type="text" id="tour" name="tour" placeholder="Tour" required />
          <input type="date" id="date" name="date" required />
          <input type="number" id="expectedAudience" name="expectedAudience" placeholder="Expected Audience" required />
          <button type="submit">Send</button>
        </form>
      </div>
    </section>
  </main>
</body>


<script src="express.js"></script>
<script>
  // Display the current year in the footer
  document.getElementById('displayYear').textContent = new Date().getFullYear();

  // Exit button functionality
  const exitButton = document.getElementById('exitButton');
  exitButton.addEventListener('click', () => {
    const confirmExit = confirm('Are you sure you want to exit?');
    if (confirmExit) {
      // Redirect to logout.html
      window.location.href = 'login.html';
    }
  });
</script>
</body>
</html>
